<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_us.css">
    <title>Contact Us</title>
</head>
<body>
    <h1>Leave us imformation about you</h1>
    <form action="/index.htm">
        <label for="firstName" class="text block">First Name</label>
        <input type="text" name="firstName" id="firstName" class="input">
        <label for="flastName" class="text block">Last Name</label>
        <input type="text" name="flastName" id="flastName" class="input">
        <label for="email" class="block">Email</label>
        <input type="email" name="email" id="email" class="input">
        <label for="age" class="block">Age</label>
        <input type="number" name="age" id="age" class="input">

        <label for="aboutYou" class="block">Tell Us about you:</label>
        <textarea id="aboutYou" name="aboutYou" class="textarea" >
        </textarea>

        <label for="message" class="block">Message:</label>
        <textarea id="message" name="message" class="textarea" >
        </textarea>

        <label for="" class="block"></label>
        <input type="submit" value="Submit" class="submit">
    </form>
</body>
</html>
